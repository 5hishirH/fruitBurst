<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>

    <!-- custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- tailwind + daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a33ba08633.js" crossorigin="anonymous"></script>

    <!-- custom tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        primaryColor: '#F85559'
                    }
                }
            }
        }
    </script>

<body class="font-['Lato']">
    <header class="w-full flex flex-col items-center">
        <nav class="w-[90vw] lg:w-3/4 lg:bg-primaryColor rounded-full grid grid-cols-2 lg:grid-cols-3 lg:py-5 lg:px-8 mt-11 lg:mt-12">
            <!-- link container -->
            <div class="items-center hidden lg:flex gap-4 text-white text-lg font-medium">
                <a href="">Home</a>
                <a href="">About Us</a>
                <a href="">Shop</a>
                <a href="">All Fruits</a>
            </div>

            <!-- logo container -->
            <div class="flex justify-start lg:justify-center items-center gap-4">
                <img class="h-6 lg:h-11" src="images/logo.png" alt="Logo">
                <p class="lg:text-white text-xl lg:text-[2.5rem] font-bold">Fruit Burst</p>
            </div>
            
            <!-- search box -->
            <div class="hidden lg:flex justify-end items-center pr-6">
                <input type="text" placeholder="Search" class="input input-bordered rounded-full w-3/5 max-w-xs" />
                <i class="fa-solid fa-magnifying-glass -ml-10"></i>
            </div>

            <!-- menubar -->
            <div class="flex justify-end items-center relative lg:hidden">
                <div class="dropdown">
                  <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                  </label>
                  <ul tabindex="0" class="absolute -left-16 menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-32">
                    <li><a>Item 1</a></li>
                    <li><a>Item 3</a></li>
                  </ul>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
