<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>

    <!-- custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- tailwind + daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a33ba08633.js" crossorigin="anonymous"></script>

    <!-- custom tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        primaryColor: '#F85559'
                    }
                }
            }
        }
    </script>

<body class="font-['Lato']">
    <header class="w-full flex flex-col items-center gap-11 lg:gap-12">
        <nav class="w-[90vw] lg:w-3/4 lg:bg-primaryColor rounded-full grid grid-cols-2 lg:grid-cols-3 lg:py-5 lg:px-8 mt-11 lg:mt-12">
            <!-- link container -->
            <div class="items-center hidden lg:flex gap-4 text-white text-lg font-medium">
                <a href="">Home</a>
                <a href="">About Us</a>
                <a href="">Shop</a>
                <a href="">All Fruits</a>
            </div>

            <!-- logo container -->
            <div class="flex justify-start lg:justify-center items-center gap-4">
                <img class="h-6 lg:h-11" src="images/logo.png" alt="Logo">
                <p class="lg:text-white text-xl lg:text-[2.5rem] font-bold">Fruit Burst</p>
            </div>
            
            <!-- search box -->
            <div class="hidden lg:flex justify-end items-center pr-6">
                <input type="text" placeholder="Search" class="input input-bordered rounded-full w-3/5 max-w-xs" />
                <i class="fa-solid fa-magnifying-glass -ml-10"></i>
            </div>

            <!-- menubar -->
            <div class="flex justify-end items-center relative lg:hidden">
                <div class="dropdown">
                  <label tabindex="0" class="lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                  </label>
                  <ul tabindex="0" class="absolute -left-24 menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-32">
                    <li><a>Item 1</a></li>
                    <li><a>Item 3</a></li>
                  </ul>
                </div>
            </div>
        </nav>

        <!-- slider -->
        <div class="relative w-[90vw] lg:w-3/4">
            <!-- carousel -->
            <div class="carousel w-full z-10">
                <!-- slide1 -->
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="images/banner1.png" class="w-full brightness-50" />
                    <!-- text -->
                    <div class="absolute flex flex-col items-center left-5 right-5 top-[8%]">
                        <h3 class="text-center text-white text-7xl font-bold">
                            Exotic tastes at your
                            <br>
                            doorstep
                        </h3>
                        <p class="text-center text-white text-xl text-medium pt-6 pb-8">
                            We supply high quality organic products
                        </p>
                        <button class="btn">Shop Now</button>
                    </div>
                    
                    <!-- button -->
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                      <a href="#slide4" class="btn btn-circle">❮</a> 
                      <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div> 
                <!-- slide2 -->
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="images/banner2.png" class="w-full brightness-50" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <!-- slide3 -->
                <div id="slide3" class="carousel-item relative w-full brightness-50">
                  <img src="images/banner3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <!-- slide4 -->
                <div id="slide4" class="carousel-item relative w-full brightness-50">
                  <img src="images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
              <!-- bottom fruit banner -->
          <div class="absolute hidden lg:flex w-full justify-center -bottom-[20%] z-20">
            <!-- img container -->
            <div class="bg-white rounded-lg shadow-md flex items-end justify-between w-4/5 px-10 py-4">
              <!-- image1 -->
              <div class="w-[15%]">
                <img src="images/fruit1.png" alt="">
                <p class="text-center">Berry</p>
              </div>
              <!-- image2 -->
              <div  class="w-[15%]">
                <img src="images/fruit2.png" alt="">
                <p class="text-center">Orange</p>
              </div>
              <!-- image3 -->
              <div class="w-[15%]">
                <img src="images/fruit3.png" alt="">
                <p class="text-center">Mango</p>
              </div>
              <!-- image4 -->
              <div class="w-[15%]">
                <img src="images/fruit4.png" alt="">
                <p class="text-center">Strawberry</p>
              </div>
              <!-- image5 -->
              <div class="w-[15%]">
                <img src="images/fruit5.png" alt="">
                <p class="text-center">Banana</p>
              </div>
            </div>
          </div>
        </div>
    </header>
</body>

</html>
